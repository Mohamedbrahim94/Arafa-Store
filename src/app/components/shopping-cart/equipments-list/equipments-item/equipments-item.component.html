<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" [src]="equipmentItem.imageUrl">

    <div class="card-body">
        <p class="card-text">
            <strong>{{ equipmentItem.price | currency}}</strong>
        </p>
        <p class="card-text">{{equipmentItem.name + " " + equipmentItem.category + " " + equipmentItem.model }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">

                <button type="button" class="btn btn-sm btn-primary equipment-btn" (click)="AddToCartHandler()">Add to cart</button>
                <button type="button" class="btn btn-sm btn-warning equipment-btn">View details</button>

            </div>
            <br>
        </div>
    </div>
</div>
